# worker_processes 64;

events { 
    worker_connections 1024;
}

http {
    include    mime.types;
    sendfile on;
    server {
        listen 8080;
        listen [::]:8080;
        resolver 127.0.0.11;
        autoindex off;
        gzip_static on;
        server_name _;
        root /usr/share/nginx/html/;
        location /ping {
            return 200 'pong'
        }
    }
}